global:
  scrape_interval: 15s
  scrape_timeout: 10s
  evaluation_interval: 15s
  external_labels:
    cluster: 'taskman-v2-dev'
    environment: 'development'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: []
          # - alertmanager:9093

# Load rules once and periodically evaluate them
rule_files:
  # - "alerts/*.yml"

# Scrape configurations
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Authentication Service
  - job_name: 'authentication-service'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['authentication-service:9091']
        labels:
          service: 'authentication'

  # Authorization Service
  - job_name: 'authorization-service'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['authorization-service:9092']
        labels:
          service: 'authorization'

  # User Service
  - job_name: 'user-service'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['user-service:9093']
        labels:
          service: 'user'

  # IAM Admin Service
  - job_name: 'iam-admin-service'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['iam-admin-service:9094']
        labels:
          service: 'iam-admin'

  # Task Service
  - job_name: 'task-service'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['task-service:9095']
        labels:
          service: 'task'

  # Audit Service
  - job_name: 'audit-service'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['audit-service:9096']
        labels:
          service: 'audit'

  # Notification Service
  - job_name: 'notification-service'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['notification-service:9097']
        labels:
          service: 'notification'

  # Kong API Gateway
  - job_name: 'kong'
    static_configs:
      - targets: ['kong:8001']
        labels:
          service: 'kong'

  # PostgreSQL Exporters
  - job_name: 'postgres-auth'
    static_configs:
      - targets: ['postgres-auth-exporter:9187']
        labels:
          database: 'auth'

  - job_name: 'postgres-authz'
    static_configs:
      - targets: ['postgres-authz-exporter:9187']
        labels:
          database: 'authz'

  # Redis Exporter
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
        labels:
          service: 'redis'

  # RabbitMQ
  - job_name: 'rabbitmq'
    static_configs:
      - targets: ['rabbitmq:15692']
        labels:
          service: 'rabbitmq'

  # Node exporter (system metrics)
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']